<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around The U.S. Logo"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <!--EDIT MODAL-->

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-edit-close-button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <div class="modal__title">
            <input
              class="modal__input"
              type="text"
              name="title"
              id="profile-title-input"
              placeholder="Jacques Cousteau"
            />
          </div>
          <div class="modal__description">
            <input
              class="modal__input"
              type="text"
              name="description"
              id="profile-description-input"
              placeholder="Explorer"
            />
          </div>
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!--ADD CARD MODAL-->

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-edit-close-button"></button>
        <p class="modal__heading">New place</p>
        <form class="modal__form" id="add-card-form">
          <div class="modal__title">
            <input
              class="modal__input modal__input_type_title"
              type="text"
              name="title"
              id="profile-title-input"
              placeholder="Title"
            />
          </div>
          <div class="modal__description">
            <input
              class="modal__input modal__input_type_link"
              type="text"
              name="image link"
              id="profile-description-input"
              placeholder="Image link"
            />
          </div>
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!--IMAGE PREVIEW MODAL-->
    <div class="modal modal_type_image" id="image-preview-modal">
      <div class="modal__content modal__content_type_image">
        <button
          class="modal__close modal__close_type_image"
          id="image-preview-close-button"
          type="button"
        ></button>
        <img src="" alt="" class="modal__image" id="modal-image" />
        <p class="modal__caption" id="modal-caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
          <button class="card__delete-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
